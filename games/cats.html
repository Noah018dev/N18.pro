    <script>
        function showAlertForWIP(event, gameUrl) {
          if (event.target.classList.contains('block')) {
            event.preventDefault();
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'This game cannot be run at the moment. Please try again later.',
            });
          } else {
            parent.link(gameUrl);
          }
        }

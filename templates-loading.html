<div id="loading-overlay"><embed src="/loading"></div>
    <style>
      #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }
    </style>
    <script>
      window.addEventListener("load", function () {
    setTimeout(function () {
      document.getElementById("loading-overlay").style.display = "none";
    }, 2000);
  });
    </script>
